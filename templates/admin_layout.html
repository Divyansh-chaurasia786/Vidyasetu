<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="csrf-token" content="{{ csrf_token() }}">
  <title>{% block title %}Admin Panel - Vidyasetu Academy{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_panel_new.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Vidyasetu Logo">
      <span>Vidyasetu Admin</span>
    </div>
    <div class="nav-buttons">
      <button onclick="showSection('dashboard')"><i class="fas fa-tachometer-alt"></i> Dashboard</button>
      <div class="dropdown">
        <button class="dropbtn"><i class="fas fa-users"></i> Users</button>
        <div class="dropdown-content">
          <a href="#" onclick="showSection('users'); showSubSection('users', 'all');"><i class="fas fa-list"></i> All Users</a>
          <a href="#" onclick="showSection('users'); showSubSection('users', 'pending');"><i class="fas fa-clock"></i> Pending Users</a>
          {% if current_user.role == 'main_admin' %}
          <a href="#" onclick="showSection('users'); showSubSection('users', 'admins');"><i class="fas fa-user-shield"></i> Admins</a>
          {% endif %}
        </div>
      </div>
      <button onclick="showSection('courses')"><i class="fas fa-book"></i> Courses</button>
      <button onclick="showSection('enrollments')"><i class="fas fa-graduation-cap"></i> Enrollments</button>
      <button onclick="showSection('payments')"><i class="fas fa-credit-card"></i> Payments</button>
      <button onclick="showSection('certificates')"><i class="fas fa-certificate"></i> Certificates</button>
      <button onclick="showSection('enquiries')"><i class="fas fa-envelope"></i> Enquiries</button>
    </div>
    <div class="user-info">
      <a href="/"><i class="fas fa-home"></i> Home</a>
      <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </div>

  <div class="main-content">
    {% block content %}{% endblock %}
  </div>

  <script src="{{ url_for('static', filename='js/admin_panel.js') }}"></script>
</body>
</html>
