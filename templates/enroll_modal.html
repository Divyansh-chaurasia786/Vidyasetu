<!-- Enquiry Modal -->
<div id="enquiryModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Enquire About Course</h2>
        <form id="enquiryForm">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="modal_course">Course Interested In *</label>
                <input type="text" id="modal_course" name="course" readonly required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Tell us about your goals and requirements..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Enquiry</button>
        </form>
    </div>
</div>
