<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Vidyasetu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card error-card">
            <div class="error-content">
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h1>500</h1>
                <h2>Internal Server Error</h2>
                <p>Something went wrong on our end. We're working to fix this issue.</p>

                <div class="error-actions">
                    <a href="{{ url_for('main.home') }}" class="btn btn-primary">
                        <i class="fas fa-home"></i> Go Home
                    </a>
                    <button onclick="window.history.back()" class="btn btn-outline">
                        <i class="fas fa-arrow-left"></i> Go Back
                    </button>
                </div>

                <div class="error-details">
                    <p>If this problem persists, please contact our support team.</p>
                    <a href="{{ url_for('main.contact') }}" class="support-link">
                        <i class="fas fa-envelope"></i> Contact Support
                    </a>
                </div>
            </div>
        </div>
    </div>

    <style>
        .error-card {
            max-width: 600px;
            text-align: center;
        }

        .error-content {
            padding: 40px 20px;
        }

        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 20px;
        }

        .error-content h1 {
            font-size: 6rem;
            font-weight: bold;
            color: #dc3545;
            margin: 0;
            line-height: 1;
        }

        .error-content h2 {
            font-size: 1.5rem;
            color: #333;
            margin: 10px 0 20px 0;
            font-weight: 600;
        }

        .error-content p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .error-actions .btn {
            padding: 12px 24px;
            font-weight: 600;
        }

        .error-details {
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .error-details p {
            color: #666;
            margin-bottom: 10px;
        }

        .support-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .support-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .error-actions {
                flex-direction: column;
            }

            .error-content h1 {
                font-size: 4rem;
            }

            .error-icon {
                font-size: 3rem;
            }
        }
    </style>
</body>
</html>
