<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Vidyasetu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card error-card">
            <div class="error-content">
                <div class="error-icon">
                    <i class="fas fa-search"></i>
                </div>
                <h1>404</h1>
                <h2>Page Not Found</h2>
                <p>The page you're looking for doesn't exist or has been moved.</p>

                <div class="error-actions">
                    <a href="{{ url_for('main.home') }}" class="btn btn-primary">
                        <i class="fas fa-home"></i> Go Home
                    </a>
                    <button onclick="window.history.back()" class="btn btn-outline">
                        <i class="fas fa-arrow-left"></i> Go Back
                    </button>
                </div>

                <div class="error-details">
                    <p>Try one of these popular pages:</p>
                    <div class="quick-links">
                        <a href="{{ url_for('main.courses') }}">Courses</a>
                        <a href="{{ url_for('main.about') }}">About</a>
                        <a href="{{ url_for('main.contact') }}">Contact</a>
                        {% if current_user.is_authenticated %}
                        <a href="{{ url_for('student.student_dashboard') if current_user.role == 'student' else url_for('admin.admin_panel') }}">Dashboard</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .error-card {
            max-width: 600px;
            text-align: center;
        }

        .error-content {
            padding: 40px 20px;
        }

        .error-icon {
            font-size: 4rem;
            color: #ffc107;
            margin-bottom: 20px;
        }

        .error-content h1 {
            font-size: 6rem;
            font-weight: bold;
            color: #ffc107;
            margin: 0;
            line-height: 1;
        }

        .error-content h2 {
            font-size: 1.5rem;
            color: #333;
            margin: 10px 0 20px 0;
            font-weight: 600;
        }

        .error-content p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .error-actions .btn {
            padding: 12px 24px;
            font-weight: 600;
        }

        .error-details {
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .error-details p {
            color: #666;
            margin-bottom: 15px;
        }

        .quick-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .quick-links a {
            color: #667eea;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #667eea;
            border-radius: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .quick-links a:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .error-actions {
                flex-direction: column;
            }

            .quick-links {
                flex-direction: column;
                align-items: center;
            }

            .error-content h1 {
                font-size: 4rem;
            }

            .error-icon {
                font-size: 3rem;
            }
        }
    </style>
</body>
</html>
