services:
  - type: web
    name: vidyasetu
    runtime: python3
    buildCommand: |
      pip install -r requirements.txt
      flask db upgrade
      flask seed-data
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:create_app
    envVars:
      - key: SECRET_KEY
        value: dev-secret-key-change-in-production
      - key: DATABASE_URI
        value: sqlite:///vidyasetu.db
      - key: MAIL_USERNAME
        value: your-email@gmail.com
      - key: MAIL_PASSWORD
        value: your-email-password
      - key: FLASK_APP
        value: app.py
